<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Usuário</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
</head>
<body>
<form method="POST" class="post-form" action="/usuario">
    {% csrf_token %}
    <div class="container">
        <br>
        <div class="form-group row">
            <label class="col-sm-1 col-form-label"></label>
            <div class="col-sm-4">
                <h3>Parâmetros:</h3>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Nome:</label>
            <div class="col-sm-4">
                {{ form.nome }}
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Email:</label>
            <div class="col-sm-4">
                {{ form.email }}
            </div>
        </div>
        <br>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Senha:</label>
            <div class="col-sm-4">
                <input type="password" name="senha" id="id_senha" required maxlength="15" value="" />
            </div>
        </div>
        <br>
        <br>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">CPF:</label>
            <div class="col-sm-4">
                {{ form.cpf }}
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">PIS:</label>
            <div class="col-sm-4">
                {{ form.pis }}
            </div>
        </div>
        <br>
        <br>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">País:</label>
            <div class="col-sm-4">
                {{ form.pais }}
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Estado:</label>
            <div class="col-sm-4">
                {{ form.estado }}
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Município:</label>
            <div class="col-sm-4">
                {{ form.municipio }}
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Município:</label>
            <div class="col-sm-4">
                {{ form.municipio }}
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">CEP:</label>
            <div class="col-sm-4">
                {{ form.cep }}
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Rua:</label>
            <div class="col-sm-4">
                {{ form.municipio }}
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Número:</label>
            <div class="col-sm-4">
                {{ form.numero }}
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Complemento:</label>
            <div class="col-sm-4">
                {{ form.complemento }}
            </div>
        </div>
        <br>
        <br>
        <div class="form-group row">
            <label class="col-sm-1 col-form-label"></label>
            <div class="col-sm-4">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </div>
</form>
</body>
</html>
