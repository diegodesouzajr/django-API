<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<form method="POST" class="post-form" action="/login">
    {% csrf_token %}
    <div class="container">
        <br>
        <div class="form-group row">
            <label class="col-sm-1 col-form-label"></label>
            <div class="col-sm-4">
                <h3>Par√¢metros:</h3>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">CPF:</label>
            <div class="col-sm-4">
                <input type="text" name="cpf" id="id_cpf" required maxlength="150" value="" />
            </div>
        </div>
        <br>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Senha:</label>
            <div class="col-sm-4">
                <input type="password" name="senha" id="id_senha" required maxlength="150" value="" />
            </div>
        </div>
        <br>
        <div class="form-group row">
            <label class="col-sm-1 col-form-label"></label>
            <div class="col-sm-4">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </div>
</form>
</body>
</html>
